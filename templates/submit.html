{% extends "layout.html" %}
{% block body %}

<form action="" class="form-horizontal form-submit" enctype="multipart/form-data" method="POST">
  <div class="form-group">
    <label for="show-username" class="col-sm-2 control-label">User</label>
    <div class="col-sm-10">
      <input type="text" name="name" class="form-control" id="username" placeholder="이름">
    </div>
  </div>
  <div class="form-group">
    <label for="input-content" class="col-sm-2 control-label">File input</label>
    <div class="col-sm-10">
      <input type="file" name="file" id="input-content">
      <p class="help-block">Only .py file</p>
    </div>
  </div>
  <div class="form-inline">
    <button id="btn-submit" type="submit" class="btn btn-primary">Submit</button>
    <select name="problem" class="form-control">
      {% for problem in problems %}
        <option>{{ problem.title }}</option>
      {% endfor %}
    </select>
    <select name="version" class="form-control">
      {% for version in versions %}
        <option>{{ version }}</option>
      {% endfor %}
    </select>
    <div class="check-open checkbox">
      <label>
        <input name="opensource" value="open" type="checkbox"> Open source
      </label>
    </div>
  </div>
</form>
{% endblock %}
